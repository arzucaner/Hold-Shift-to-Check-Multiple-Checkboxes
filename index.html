<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Hold Shift to Check Multiple Checkboxes</title>
   <link rel="stylesheet" href="style.css" />
</head>
<body>
    
<div class="inbox">
  <div class="item">
    <input type="checkbox">
    <p>This is an inbox layout.</p>
</div>

<div class="item">
    <input type="Checkbox">
    <p>Check one item</p>
</div>

<div class="item">
    <input type="checkbox">
    <p>Hold down your Shift key</p>
</div>

<div class="item">
  <input type="checkbox">
  <p>Check a lover item</p>
</div>

<div class="item">
  <input type="checkbox">
  <p>Everything in between should also be set to checked</p>
</div>

<div class="item">
  <input type="checkbox">
  <p> Try do it with out any libraries</p>
</div>

<div class="item">
  <input type="checkbox">
  <p>Just Regular JavaScript</p>
</div>

<div class="item">
    <input type="checkbox">
    <p>Good Luck!</p>
  </div>

<div class="item">
  <input type="checkbox">
  <p>Don't forget to tweet your result!</p>
  <script src=""script.js"></script>  
 </div>
</div>
</body>
</html>
